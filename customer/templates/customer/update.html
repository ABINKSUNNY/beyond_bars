{% extends 'temp/customer.html' %}
{% block base %}

<center>
    <form method="POST" style="border: 1px solid #ccc; padding: 30px; width: 400px; margin-top: 50px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <h2 style="margin-bottom: 20px;">Profile updation</h2>
        <table style="width: 100%; text-align: left;">
        {% for obj in obj %}
            <tr>
                <td style="padding: 8px 0;">Name</td>
                <td><input type="text" name="name" value="{{ obj.name }}" required style="width: 100%; padding: 5px;"></td>
            </tr>
            <tr>
                <td style="padding: 8px 0;">Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" {% if obj.gender == 'male' %}checked{% endif %}> Male
                    <input type="radio" name="gender" value="female" {% if obj.gender == 'female' %}checked{% endif %}> Female
                </td>
            </tr>
            <tr>
                <td style="padding: 8px 0;">Address</td>
                <td><textarea name="address" cols="30" rows="3" value="{{ obj.address }}" required style="width: 100%; padding: 5px;"></textarea></td>
            </tr>
            <tr>
                <td style="padding: 8px 0;">Phone Number</td>
                <td><input type="tel" name="phone" value="{{ obj.phone }}" required style="width: 100%; padding: 5px;"></td>
            </tr>
            <tr>
                <td style="padding: 8px 0;">Email</td>
                <td><input type="email" name="email" value="{{ obj.email }}" required style="width: 100%; padding: 5px;"></td>
            </tr>
            <tr>
                <td style="padding: 8px 0;">Password</td>
                <td><input type="password" name="pass" required style="width: 100%; padding: 5px;"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding-top: 15px;">
                    <input type="submit" name="sd" value="submit" style="padding: 8px 16px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
                </td>
            </tr>
        {% endfor %}
        </table>
    </form>
</center>

{% endblock %}
