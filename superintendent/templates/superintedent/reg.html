{#</head>#}
{{% extends 'temp/admin.html' %}
{% block base %}
<center>
  <h2 style="margin-top: 30px;">Superintendent Registration</h2>
  <form method="post" style="padding: 20px; width: 400px; background-color: #f9f9f9; border-radius: 8px;">
    {% csrf_token %}
    <table style="width: 100%;">
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" required style="width: 100%; padding: 4px;"></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="text" name="age" style="width: 100%; padding: 4px;"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="3" style="width: 100%; padding: 4px;"></textarea></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td colspan="2">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label style="margin-left: 15px;"><input type="radio" name="gender" value="female"> Female</label>
        </td>
      </tr>
        <tr>
  <td>Phone Number</td>
  <td>
    <input type="tel" name="contact" placeholder="Phone number" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>
  </td>
</tr>

      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" style="width: 100%; padding: 4px;"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center; padding-top: 10px;">
          <input type="submit" value="Post" style="padding: 8px 16px; background-color: #007BFF; color: white; border: none; border-radius: 4px;">
        </td>
      </tr>
    </table>
  </form>

{% if msg %}
<script>
    alert("{{ msg }}")
</script>
{% endif %}

</center>
{% endblock %}
