
 {% extends 'temp/customer.html' %}
{% block base %}
{% load static %}

<style>
  .feedback-section {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }

  .feedback-header {
  background-color: white;
  color: white;
  padding: 24px;
  text-align: center;
}
  .feedback-header h2 {
  margin: 0;
  font-size: 24px;
  text-align: center; /* optional but safe */
}

  .feedback-form {
    padding: 10px;
  }

  .feedback-form label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }

 .feedback-form textarea {
  width: 50%;
  display: block;
  margin: 0 auto; /* center horizontally */
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 12px;
  resize: none;
  font-size: 15px;
  min-height: 120px;
}

.feedback-form button {
  margin: 20px auto 0 auto; /* top margin + horizontal center */
  display: block;
  width: 50%; /* optional: match textarea width */
  background-color: #274D5A;
  color: #fff;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
}

  .feedback-form button:hover {
    background-color: #1e3b46;
  }

  @media (max-width: 600px) {
    .feedback-section {
      margin: 20px;
    }

    .feedback-header h2 {
      font-size: 20px;
    }
  }
</style>

<div class="feedback-section">
  <div class="feedback-header">
    <h2>We Value Your Feedback</h2>
  </div>
  <div class="feedback-form">
    <form action="" method="post">
      {% csrf_token %}
{#      <label for="description" >Your Feedback</label>#}
      <textarea id="description" name="description" required></textarea>
      <button type="submit">Submit </button>
    </form>
  </div>
</div>
{% endblock %}



{#{% endblock %}#}
