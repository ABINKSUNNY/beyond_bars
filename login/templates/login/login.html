{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login  </title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('{% static "img/bg1.jpg.png" %}') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .login-wrapper {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-wrapper h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 40px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 20px;
      font-size: 0.9rem;
    }

    .remember-forgot input {
      margin-right: 6px;
    }

    .remember-forgot a {
      color: #c9e6ff;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #2a5298;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #f2f2f2;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: rgba(255, 255, 255, 0.3);
      position: absolute;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .divider span {
      padding: 0 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .social-login button {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #444;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .error-message {
      text-align: center;
      color: #ff6b6b;
      margin-top: 15px;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="logo">
      <!-- Optional logo image -->
    </div>
    <h2>Welcome</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="remember-forgot">
          <label><a href="/temp/index/">Back to home</a></label>
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider"><span>or</span></div>

    <div class="social-login">
      <!-- Social login buttons if needed -->
    </div>

    <div class="signup-link">
      Donâ€™t have an account? <a href="{% url 'customer:reg' %}">Sign up</a>
    </div>
  </div>

  <!-- ALERT POPUP FOR LOGIN ERROR -->
  {% if inv %}
  <script>
    alert("{{ inv|escapejs }}");
  </script>
  {% endif %}

</body>
</html>
