{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Urbanist', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('{% static "img/bg1.jpg.png" %}') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .login-wrapper {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 40px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #2a5298;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #f2f2f2;
    }

    .error-message {
      text-align: center;
      color: #ff6b6b;
      margin-top: 15px;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h2>Verify OTP</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="text" name="otp" placeholder="Enter OTP" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="new_password" placeholder="Enter New Password" required>
      </div>

      <button type="submit" class="login-btn">Reset Password</button>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
    </form>
  </div>

</body>
</html>
